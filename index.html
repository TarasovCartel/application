<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarasov Cartel Application</title>
    <script>
        const CONFIG = {
            WEBHOOK_URL: "https://discord.com/api/webhooks/1319403995458174997/By57OcYpScSsyGjdIKBMib4xzccVxwM5MN9od8dGz4WkUwwZIjUlziBNlhQpL5NkHGe4",
            LOGO_URL: "https://imgs.search.brave.com/Fw73ElXHwSbgBmy2OHC2eMEDeg26aGu7pDekn8YLyWM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDI3MDcx/NjcucG5n"
        };
    </script>
    <style>
        :root {
            --bg-dark: #000000;
            --bg-form: #0a0a0a;
            --bg-input: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #1a1a1a;
            --border: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            border-radius: 8px;
            z-index: 1000;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo:hover {
            opacity: 1;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: var(--bg-form);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .section {
            background-color: var(--bg-input);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: transform 0.2s ease;
        }

        .section:hover {
            transform: translateY(-2px);
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            font-size: 1.4rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--text-secondary);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.4;
        }

        select {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--border);
            transform: translateY(-2px);
        }

        .success-message,
        .error-message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .success-message {
            background-color: rgba(45, 74, 62, 0.8);
            color: #98ffb3;
        }

        .error-message {
            background-color: rgba(74, 45, 45, 0.8);
            color: #ff9898;
        }

        @media (max-width: 768px) {
            .container {
                margin: 40px auto;
                padding: 20px;
            }

            .section {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .logo {
                width: 40px;
                height: 40px;
                top: 10px;
                left: 10px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .role-questions {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img id="logoImage" alt="Tarasov Logo">
    </div>

    <div class="container">
        <h1>Tarasov Cartel Application</h1>
        
        <form id="applicationForm">
            <!-- General Questions -->
            <div class="section">
                <h2>General Questions</h2>
                <div class="form-group">
                    <label>What is your in-game name and Discord username?</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Why do you want to join the Tarasov Cartel?</label>
                    <textarea name="motivation" required></textarea>
                </div>
                <div class="form-group">
                    <label>What skills or strengths can you bring to the cartel?</label>
                    <textarea name="skills" required></textarea>
                </div>
                <div class="form-group">
                    <label>Have you ever been part of a similar organization? If so, explain your role.</label>
                    <textarea name="experience"></textarea>
                </div>
                <div class="form-group">
                    <label>What do you expect from being part of the Tarasov Cartel?</label>
                    <textarea name="expectations" required></textarea>
                </div>
            </div>

            <!-- Scenario Questions -->
            <div class="section">
                <h2>Scenario-Based Questions</h2>
                <div class="form-group">
                    <label>You're tasked with eliminating a high-profile target. How would you approach the mission?</label>
                    <textarea name="scenario1" required></textarea>
                </div>
                <div class="form-group">
                    <label>During a heist, a teammate gets caught. What would you do to salvage the mission?</label>
                    <textarea name="scenario2" required></textarea>
                </div>
                <div class="form-group">
                    <label>If another faction approaches you with an offer to betray the cartel, how would you respond?</label>
                    <textarea name="scenario3" required></textarea>
                </div>
            </div>

            <!-- Role Selection -->
            <div class="section">
                <h2>Role Selection</h2>
                <div class="form-group">
                    <label>Which role are you applying for?</label>
                    <select name="role" required id="roleSelect">
                        <option value="">Select a role</option>
                        <option value="hitman">Hitman</option>
                        <option value="thief">Thief</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
            </div>

            <!-- Role-Specific Questions -->
            <div class="section">
                <h2>Role-Specific Questions</h2>
                <!-- Hitman Questions -->
                <div id="hitmanQuestions" class="role-questions">
                    <div class="form-group">
                        <label>What's your experience with handling high-value targets?</label>
                        <textarea name="hitmanExp"></textarea>
                    </div>
                    <div class="form-group">
                        <label>How do you maintain discretion during high-risk missions?</label>
                        <textarea name="hitmanDiscretion"></textarea>
                    </div>
                </div>
                <!-- Thief Questions -->
                <div id="thiefQuestions" class="role-questions">
                    <div class="form-group">
                        <label>What's your most successful heist or theft in the game?</label>
                        <textarea name="thiefExp"></textarea>
                    </div>
                    <div class="form-group">
                        <label>How do you approach stealth and avoid detection?</label>
                        <textarea name="thiefStealth"></textarea>
                    </div>
                </div>
                <!-- Driver Questions -->
                <div id="driverQuestions" class="role-questions">
                    <div class="form-group">
                        <label>How skilled are you in high-speed pursuits or getaways?</label>
                        <textarea name="driverSkill"></textarea>
                    </div>
                    <div class="form-group">
                        <label>What's your preferred vehicle for escape operations?</label>
                        <textarea name="driverVehicle"></textarea>
                    </div>
                </div>
            </div>

            <!-- Personality -->
            <div class="section">
                <h2>Personality and Ethics</h2>
                <div class="form-group">
                    <label>Describe your personality in three words.</label>
                    <input type="text" name="personality" required>
                </div>
                <div class="form-group">
                    <label>What does loyalty mean to you?</label>
                    <textarea name="loyalty" required></textarea>
                </div>
                <div class="form-group">
                    <label>How do you handle conflict or disagreements with teammates?</label>
                    <textarea name="conflict" required></textarea>
                </div>
            </div>

            <!-- Logistics -->
            <div class="section">
                <h2>Logistics</h2>
                <div class="form-group">
                    <label>What is your time zone and availability?</label>
                    <input type="text" name="timezone" required>
                </div>
                <div class="form-group">
                    <label>Do you have a working microphone and can join voice chats?</label>
                    <select name="microphone" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Are you willing to follow orders and respect the hierarchy of the cartel?</label>
                    <select name="hierarchy" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Optional Questions -->
            <div class="section">
                <h2>Additional Information</h2>
                <div class="form-group">
                    <label>If you could choose a code name, what would it be and why?</label>
                    <textarea name="codename"></textarea>
                </div>
                <div class="form-group">
                    <label>What's your greatest strength, and what's your biggest weakness?</label>
                    <textarea name="strengthWeakness"></textarea>
                </div>
                <div class="form-group">
                    <label>If you were in charge of the cartel for one day, what would you change or improve?</label>
                    <textarea name="improvement"></textarea>
                </div>
            </div>

            <button type="submit">Submit Application</button>
        </form>
        
        <div class="success-message">Application submitted successfully!</div>
        <div class="error-message">Error submitting application. Please try again.</div>
    </div>

    <script>
        // Set logo image
        document.getElementById('logoImage').src = CONFIG.LOGO_URL;

        // Role selection handler
        document.getElementById('roleSelect').addEventListener('change', function() {
            // Hide all role questions first
            document.querySelectorAll('.role-questions').forEach(div => {
                div.style.display = 'none';
            });
            
            // Show selected role's questions
            const selectedRole = this.value;
            if (selectedRole) {
                const questions = document.getElementById(selectedRole + 'Questions');
                if (questions) {
                    questions.style.display = 'block';
                }
            }
        });

        // Form submission handler
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Test mode check
            const isTestMode = formObject.username.toLowerCase() === 'devtest';
            if (isTestMode) {
                for (let key in formObject) {
                    formObject[key] = "Test Response - " + key;
                }
                formObject.microphone = "yes";
                formObject.hierarchy = "yes";
                formObject.role = "Test Role";
            }

            try {
                const webhookData = {
                    username: "Tarasov",
                    avatar_url: CONFIG.LOGO_URL,
                    content: isTestMode ? "# TEST APPLICATION" : "# New Tarasov Cartel Application",
                    embeds: [{
                        title: "Application Details",
                        color: 0x000000,
                        fields: [
                            {
                                name: "**APPLICANT INFORMATION**",
                                value: `**IGN & Discord:** ${formObject.username}\n**Role:** ${formObject.role}`,
                                inline: false
                            },
                            {
                                name: "**MOTIVATION**",
                                value: formObject.motivation || "No response",
                                inline: false
                            },
                            {
                                name: "**SKILLS & EXPERIENCE**",
                                value: `**Skills:** ${formObject.skills}\n**Previous Experience:** ${formObject.experience || "None"}\n**Expectations:** ${formObject.expectations}`,
                                inline: false
                            },
                            {
                                name: "**SCENARIOS**",
                                value: `**Target Approach:** ${formObject.scenario1}\n**Team Emergency:** ${formObject.scenario2}\n**Loyalty Test:** ${formObject.scenario3}`,
                                inline: false
                            },
                            {
                                name: `**ROLE-SPECIFIC - ${formObject.role.toUpperCase()}**`,
                                value: formObject.role === "hitman" ? 
                                    `**Target Experience:** ${formObject.hitmanExp || "N/A"}\n**Discretion:** ${formObject.hitmanDiscretion || "N/A"}` :
                                    formObject.role === "thief" ?
                                    `**Heist Experience:** ${formObject.thiefExp || "N/A"}\n**Stealth Approach:** ${formObject.thiefStealth || "N/A"}` :
                                    formObject.role === "driver" ?
                                    `**Pursuit Skills:** ${formObject.driverSkill || "N/A"}\n**Vehicle Preference:** ${formObject.driverVehicle || "N/A"}` :
                                    "No role-specific information provided",
                                inline: false
                            },
                            {
                                name: "**PERSONALITY**",
                                value: `**Three Words:** ${formObject.personality}\n**Loyalty Means:** ${formObject.loyalty}\n**Conflict Handling:** ${formObject.conflict}`,
                                inline: false
                            },
                            {
                                name: "**LOGISTICS**",
                                value: `**Timezone:** ${formObject.timezone}\n**Voice Chat:** ${formObject.microphone}\n**Hierarchy Acceptance:** ${formObject.hierarchy}`,
                                inline: false
                            },
                            {
                                name: "**ADDITIONAL DETAILS**",
                                value: `**Code Name:** ${formObject.codename || "N/A"}\n**Strengths/Weaknesses:** ${formObject.strengthWeakness || "N/A"}\n**Suggested Improvements:** ${formObject.improvement || "N/A"}`,
                                inline: false
                            }
                        ]
                    }]
                };

                const response = await fetch(CONFIG.WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Show success message
                document.querySelector('.success-message').style.display = 'block';
                document.querySelector('.error-message').style.display = 'none';
                
                // Only reset form if not in test mode
                if (!isTestMode) {
                    this.reset();
                    // Hide all role questions
                    document.querySelectorAll('.role-questions').forEach(div => {
                        div.style.display = 'none';
                    });
                }
            } catch (error) {
                console.error('Submission error:', error);
                document.querySelector('.error-message').textContent = 'Error submitting application. Please try again.';
                document.querySelector('.error-message').style.display = 'block';
                document.querySelector('.success-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
